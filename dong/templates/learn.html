<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <title>With School</title>

    <link href="/static/cover.css" rel="stylesheet">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">With School</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <!-- <body>
    <div class="top_banner">
        문성멘토링
    </div> -->

        <main class="bg-dark px-3 pt-4">
            <form method="post" action="/send">
                <input name="input" type="text" maxlength="40" required>
                <input style="margin-top:20px; width: 100%; border: none;
                border-radius: 10px; height: 35px;  background-color: rgb(120, 208, 105);" value="전송" type="submit">
            </form>

           <div class="posts">
                {% for post in posts %}
                <div class="post">
                    <span>{{post.dbmsg}}</span>
                    <span class="iplog" style="color: rgb(173, 173, 173);">({{post.ip}})</span>
                    <br>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>

</html>
